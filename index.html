<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-zinc-900 text-white">
    <div class="header flex items-center justify-between px-10 py-5">
        <h1 class="font-extrabold text-5xl text-purple-500">Web Time</h1>
        <h2
            class="currenttime font-bold text-5xl text-purple-500 bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent ">
            Current Time</h2>
    </div>
    <div class="twos flex justify-evenly">
        <div class="stopwatch flex flex-col items-center p-6 rounded-lg">
            <span class="text-white text-2xl font-bold mb-4">StopWatch</span>
            <div class="stws bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent text-4xl mb-4">
                <span id="stw1">00</span> :
                <span id="stw2">00</span> :
                <span id="stw3">00</span> :
                <span id="stw4">00</span>
            </div>
            <div class="buttons flex space-x-4">
                <button class="start bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-md shadow-md">Start</button>
                <button class="stop bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-red-700 text-white px-4 py-2 rounded-md shadow-md">Stop</button>
                <button class="reset bg-pink-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow-md">Reset</button>
            </div>
        </div>
        
        <div class="bg-zinc-800 border-2 border-zinc-600">
            Timer
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
